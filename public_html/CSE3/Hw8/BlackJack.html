<html>
	<head>
		<title>Blackjack</title>
		<style type = "text/css">
			td {
				width:120px;
				height:50px;
				background-color: #ffffff;
				text-align: center;
			}
			th {
				color: #ffffff
			}
			
			hr {
				width: 50%;
			}
			img {
				height:200px;
			}
			button {
				width: 120px;
				height:50px;
				color: darkblue;
			}
			#bg {
				background-repeat: no-repeat;
				background-image: center center fixed;
				background-size: 100% 100%;
			}
			
			#result {
				color:white;
			}
		</style>
		
		<script type="text/javascript">
			var player = 0;
			var dealer = 0;
			var bet = 0;
			var totalBet = 0;
			var cash = 3000;
			var betPlaced = false;
			var name = "Alex";
			
			function displayBet() {
				totalBet += bet;
				bet = 0;
				document.getElementById("Bet").innerHTML="$" + totalBet;
			}
			function placeBet() {
				if(betPlaced == false) {
					betPlaced=true;
					document.getElementById("result").innerHTML = "Try your luck and Hit Play!";
				}
			}
			function play() {
				if( betPlaced == false) {
					document.getElementById("result").innerHTML = "Hit place bet to begin!";
				}
				else {
					player = Math.floor((Math.random()*9)+16);
					dealer = Math.floor((Math.random()*6)+17);
					document.getElementById("Player").innerHTML = player;
					document.getElementById("Dealer").innerHTML = dealer;
					cash -= totalBet;
					document.getElementById("Cash").innerHTML = "$" + cash;
				
					if (player > 21) {
						document.getElementById("result").innerHTML = "Busted! You lose!";
					}
					else if (dealer > 21 && player <= 21) {
						document.getElementById("result").innerHTML = "Dealer Busted! " + name + " wins!";
						cash = cash+totalBet*2;
					}
					else if(player == 21) {
						document.getElementById("result").innerHTML = "Blackjack! You win!";
						cash = cash + totalBet*2;
					}
					else if(player > dealer) {
						document.getElementById("result").innerHTML = "You have more than the dealer! You win!";
						cash = cash + totalBet*2;
					}
					else if(player <= dealer) {
						document.getElementById("result").innerHTML = "You have the same or less than the dealer! You lose!";
					}
					
					totalBet = 0;
					bet = 0;
					document.getElementById("Cash").innerHTML = "$" + cash;
					document.getElementById("Bet").innerHTML = "$" + totalBet;
					betPlaced = false;
				}
			}
			function newHand() {
				document.getElementById("Cash").innerHTML = "$" + cash;
				document.getElementById("Bet").innerHTML = "";
				document.getElementById("result").innerHTML = "";
				document.getElementById("Player").innerHTML = "";
				document.getElementById("Dealer").innerHTML = "";
				betPlaced = false;
				totalBet = 0;
				bet = 0;
			}
			function updateCash() {
				document.getElementById("Cash").innerHTML = "$" + cash;
			}
		</script>
	</head>
	<body background="./blackjack_bg.jpg" id="bg">
		<center>
			<font color="white"><h1>Let's Play Blackjack</h1></font>
			<img src="./blackjack.png">
			<hr />
			<table border=2px;>
				<tr bgcolor="#004000">
					<th>Your Total</th>
					<th>Dealer Total</th>
					<th>Bet Amount</th>
					<th>Cash Remaining</th>
				</tr>
				<tr bgcolor="#004000">
					<td><p id="Player">&nbsp;</p></td>
					<td><p id="Dealer">&nbsp;</p></td>
					<td><p id="Bet">&nbsp;</p></td>
					<td><p id="Cash">$3000</p></td>
				</tr>
			</table>
			<p id="result"> </p>
			
			<button onclick="bet = 10; displayBet();">$10</button>
			<button onclick="bet = 100; displayBet();">$100</button>
			<button onclick="placeBet();">Place Bet</button>
			<br />
			<br />
			<button onclick="play();">Play</button>
			<button onclick="newHand();">New Hand</button>
			<button onclick="cash += 100; updateCash();">More Cash</button>
		</center>
	</body>
</html
