<html>
	<head>
		<title>
			Javascript Loops
		</title>
	</head>
	
	<body>
		<center>
			<h1> While and For Loops </h1>
			<script type = "text/javascript">
				var numLoop = 20;
				var numPrinted = 0;
				
				while(numPrinted < numLoop) {
					numPrinted++;
					var text = "While loop: " + numPrinted + "</br>";
					
					if(numPrinted % 4 == 0) {
						document.write(text.fontcolor("gold"));
					}
					else if (numPrinted % 2 == 0) {
						document.write(text.fontcolor("limegreen"));
					}
					else {
						document.write(text.fontcolor("red"));
					}
				}
				
				for(numPrinted = 20; numPrinted > 0; numPrinted--) {
					var text = "For loop: " + numPrinted + "</br>";
					
					if(numPrinted % 4 == 0) {
						document.write(text.fontcolor("gold"));
					}
					else if (numPrinted % 2 == 0) {
						document.write(text.fontcolor("limegreen"));
					}
					else {
						document.write(text.fontcolor("red"));
					}
				}
			</script>
		</center>
	</body> 
</html>
